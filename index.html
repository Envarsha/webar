<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Newspaper Ad</title>

    <!-- Include A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Include MindAR for image tracking -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        #ar-button { 
            position: absolute; top: 10px; left: 10px;
            background: #28a745; color: white; padding: 10px;
            border: none; font-size: 16px; cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="ar-button">Start AR</button>

    <a-scene mindar-image embedded color-space="sRGB" vr-mode-ui="false" device-orientation-permission-ui="false">
        
        <!-- Define Image Target -->
        <a-mindar-image-target mindar-image-target="targetIndex: 0">

            <!-- Overlay Video on the Newspaper Ad -->
            <a-video 
                src="#newspaper-video"
                width="1.5" height="1"
                position="0 0 0"
                rotation="0 0 0"
                autoplay
                loop>
            </a-video>

        

        
        <!-- Define the Video Asset -->
        <a-assets>
            <video id="newspaper-video" src="summer.mp4" loop="true" autoplay muted></video>
        </a-assets>

        <!-- AR Camera -->
        <a-camera position="0 0 0"></a-camera>

    </a-scene>

    <script>
        document.getElementById("ar-button").addEventListener("click", () => {
            document.querySelector("a-scene").enterVR();
        });
    </script>

</body>
</html>
